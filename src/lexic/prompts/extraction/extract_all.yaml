description: |
  Extraire tous les éléments structurés de la décision judiciaire en un seul passage.
  IMPORTANT: Répondre entièrement en français.

  Si c'est une décision d'appel: extraire les faits et arguments du litige ORIGINAL (première instance),
  pas ceux spécifiques à l'appel. Remonter au conflit initial avant tout jugement.

input_fields:
  full_text:
    desc: "Texte intégral de la décision judiciaire"

output_fields:
  parties:
    desc: "Liste des parties impliquées dans le litige ORIGINAL (demandeur, défendeur, etc.) - une par ligne. Dans une deuxième section lister toutes les informations utiles pour établir la personalité et les contextes personnels, professionels et familiaux du demandeur et du défendeur ainis que l'ambiance qui règne entre eux. Ne pas inclure de dates. Si appel, identifier les parties du litige initial, pas leur rôle d'appelant/intimé. Répondre en français."
  facts_timeline:
    desc: "Liste chronologique des faits du LITIGE ORIGINAL avant tout jugement - un par ligne. Inclure tous les faits, même insignifiants et donner tous les détails. Si appel, exclure les faits post-jugement première instance (l'appel lui-même, etc.), mais inclure tous les faits certainement utilisés dans le jugement de première instance. Répondre en français."
  evidence:
    desc: "Liste structurée de tous les moyens de preuve (documents, témoignages, expertises, etc.) fournis par chaque partie, GROUPÉS PAR IMPORTANCE dans le jugement. Pour chaque élément de preuve, indiquer: quelle partie l'a fourni, type de preuve, description, et pertinence. Organiser avec TROIS SECTIONS D'IMPORTANCE (## Preuves clés, ## Preuves de soutien, ## Preuves neutres/non retenues), puis sous-sections par partie (demandeur, défendeur). Les preuves clés sont celles qui ont directement influencé la décision. Les preuves de soutien ont renforcé l'analyse. Les preuves neutres n'ont pas eu d'impact déterminant. Si appel, inclure les preuves du litige original. Répondre en français en markdown structuré."
  legal_basis:
    desc: "Dispositions légales applicables au litige original, GROUPÉES PAR IMPORTANCE dans le jugement. Pour chaque disposition: article, loi, contenu, et pertinence. Inclure lois, jurisprudence et auteurs cités. Organiser avec TROIS SECTIONS D'IMPORTANCE (## Bases légales clés, ## Bases légales de soutien, ## Bases légales neutres/non retenues). Les bases clés sont celles qui ont directement fondé la décision. Les bases de soutien ont renforcé le raisonnement. Les bases neutres ont été mentionnées mais n'ont pas été déterminantes. Si appel, inclure ce qui aurait été pertinent en première instance. Répondre en français en markdown structuré."
  arguments:
    desc: "Arguments juridiques du litige original (thèse, bases légales, support factuel, raisonnement) en markdown structuré. Si appel, reconstruire les arguments de première instance, pas uniquement ceux d'appel. Répondre en français."
  considerations:
    desc: "Considérations juridiques finales du tribunal (question, analyse, conclusion, confiance) en markdown structuré. Peut inclure insights d'appel sur ce qui aurait dû être considéré. Répondre en français."
  judgment:
    desc: "Jugement final (décision finale après appel si applicable, raisonnement, bases légales) en markdown structuré. Répondre en français."
