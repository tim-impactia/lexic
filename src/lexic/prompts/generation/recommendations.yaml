description: |
  Générer les recommandations au client basées sur le résultat anticipé.
  IMPORTANT: Répondre en français.

  Les recommandations doivent être écrites comme si on anticipait le résultat
  (pas comme réaction à un jugement déjà rendu).

input_fields:
  expected_judgment:
    desc: "Résultat attendu/anticipé du tribunal"
  considerations:
    desc: "Considérants en droit"
  client_objectives:
    desc: "Objectifs du client de la qualification"

output_fields:
  recommendations:
    desc: "Recommandations en français (action recommandée, justification basée sur les considérants en droit et le résultat attendu, risques identifiés, alternatives possibles, prochaines étapes). Écrites comme anticipation du résultat, en lien avec les objectifs du client."
