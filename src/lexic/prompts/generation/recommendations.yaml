description: |
  Générer les recommandations au client.
  IMPORTANT: Répondre en français.

  Si appel: Recommandations basées sur le jugement FINAL (après appel si applicable), mais adaptées aux objectifs du litige ORIGINAL.

input_fields:
  judgment:
    desc: "Jugement du tribunal (final après appel si applicable)"
  considerations:
    desc: "Considérations juridiques"
  client_objectives:
    desc: "Objectifs du client (du litige original si appel)"

output_fields:
  recommendations:
    desc: "Recommandations en français (action, justification, risques, alternatives, prochaines étapes). Basées sur le jugement final mais en lien avec les objectifs originaux du client."
