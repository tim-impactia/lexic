description: |
  Générer une demande client réaliste telle qu'il l'écrirait.
  IMPORTANT: Répondre en français.

  Si appel: Le client vient consulter AVANT tout jugement, pas après.

input_fields:
  client_persona:
    desc: "Persona du client avec contexte, état émotionnel, style de communication"
  decision_context:
    desc: "Faits et chronologie de la décision. Si appel, ignorer les faits post-jugement."
  party_role:
    desc: "Rôle de la partie: 'demandeur' ou 'défendeur'"

output_fields:
  client_request:
    desc: "Demande/email/message initial du client en français, dans sa voix, avec son niveau de détail et d'émotion. Adapter au rôle: demandeur demande aide pour obtenir réparation, défendeur demande aide pour se défendre. Doit refléter son persona. Si appel, le client vient AVANT tout jugement."
