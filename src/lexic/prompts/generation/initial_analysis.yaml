description: |
  Générer l'analyse juridique initiale basée UNIQUEMENT sur la demande client.
  IMPORTANT: Répondre en français.

  L'analyse doit considérer uniquement les faits contenus dans la demande client,
  mais l'avocat a une compréhension des bases légales réelles qui s'appliqueront
  (pour créer une analyse réaliste).

input_fields:
  client_request:
    desc: "Demande initiale du client avec les faits connus"
  decision_legal_basis:
    desc: "Bases légales réelles de la décision pour comprendre le cadre juridique applicable"

output_fields:
  initial_analysis:
    desc: "Analyse juridique initiale en français (domaine juridique, bases légales potentielles, évaluation préliminaire, besoins d'investigation, complexité). Basée uniquement sur les faits de la demande client, mais avec compréhension des bases légales réelles."
