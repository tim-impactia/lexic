description: |
  Générer l'état de fait structuré.
  IMPORTANT: Répondre en français.

  L'état de fait combine les faits initiaux avec les informations du rapport d'instruction.

input_fields:
  initial_facts:
    desc: "Faits initiaux fournis par le client"
  investigation_report:
    desc: "Rapport d'instruction (peut être vide pour l'état de fait initial)"
  decision_facts:
    desc: "Faits de la décision de justice (pour contexte et guidance)"

output_fields:
  factual_record:
    desc: "État de fait en français (résumé, parties, chronologie, faits clés établis, éléments de preuve)"
