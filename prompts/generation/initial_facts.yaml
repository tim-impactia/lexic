description: |
  Générer les faits initiaux que le client aurait connus lors de la prise de contact.
  IMPORTANT: Répondre en français.

  Si appel: Faits connus AVANT tout jugement, pas après. Exclure tout ce qui concerne la procédure judiciaire.

input_fields:
  decision_context:
    desc: "Faits et chronologie de la décision. Si appel, exclure les faits post-jugement de première instance."
  client_persona:
    desc: "Persona du client"
  party_role:
    desc: "Rôle de la partie: 'demandeur' ou 'défendeur'"

output_fields:
  initial_facts:
    desc: "Faits initiaux en français (résumé, chronologie, documents fournis, incertitudes). Perspective selon le rôle: demandeur connaît les faits qui motivent sa demande, défendeur connaît les faits pour sa défense. Si appel, UNIQUEMENT les faits du litige original, AVANT tout jugement."
